<html>

<head>

  <link rel="stylesheet" href="CSS/styles.min.css">
  
  <link rel="stylesheet" href="CSS/sss.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.6/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<body>
  
  <div class="head">
    <h3 style="color: white;margin-left: 5px;" class="bx bx-left-arrow-alt" onclick="window.history.back()"> Chat</h3>
    <h3 id="time" align="center" style="color: rgb(241, 237, 0)"></h3>
    <h3 class="right" id="hed">
     
    </h3>
  </div>
  <br><br><br>
   <br>
   <div class="g" align="center">
    <div class="sysmsg bx bx-lock" style="color: rgb(255, 255, 255);font-weight: lighter;font-size: 14px;"> End-To-End encrypted <br>All messages in this chat will be private.
      <br> Feel free to talk, your are secured
    </div>
   </div>
    <div id="messages">
      <div id="loadingSpinner" class="loading-spinner" align="center"> <br>
        <div class="spinner"></div>
      </div>
    </div>
    <form id="messageForm" class="send-message-container">
      <input type="text" id="messageText" placeholder="Type your message..." maxlength="2500">
      <button type="submit" id="sendButton" disabled><i class="fa fa-paper-plane"></i></button>
    </form>

  <br><br><br><br>
  <style>
    button {
      border: none;
      box-shadow: none;
